<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>
<img src="" alt="">
<body>
    <br>
    <hr><br>
    <div id="demo_champ"></div>
    <div id="demo_items"></div>
    <div id="demo_runes"></div>
    <div id="demo_spell"></div>
    챔피언이름 : <input type="text" id="c_name" value="자르반 4세"><br>
    <button onclick="lolchamp()">챔피언 번호로 검색</button>
    <script>
        {
            function lolchamp() {
                const xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {                 
                    if (this.readyState == 4 && this.status == 200) {  // 정상응답 완료 여부 검증
                        data = this.responseText;
                        console.log(data);
                        data = JSON.parse(data);
                        console.log(data);
                        console.log(data.champ);
                        document.getElementById("demo_champ").innerHTML = data.champ;
                        document.getElementById("demo_items").innerHTML = data.item;
                        document.getElementById("demo_runes").innerHTML = data.rune;
                        document.getElementById("demo_spell").innerHTML = data.spell;
                    }
                };
                xhttp.open("post", "lolcp");
                xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                queryString = "c_name=" + document.getElementById("c_name").value;
                xhttp.send(queryString);
            }
        }
    </script>
</body>
</html>
